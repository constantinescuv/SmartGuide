<ion-item class="child-item" text-wrap detail="false" lines="none">
  <ion-row no-padding allign-items-center>
    <ion-col size="9">
      <ion-row no-padding>
        <ion-col size="12">
          <h3>{{ tourConfig.name }}</h3>
        </ion-col>
        <ion-col size="12">
          <p text-lowercase color="medium">{{ tourConfig.information }}</p>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="3" text-right class="vertically-align">
      <ion-button fill="outline" (click)="selectItem(tourConfig)">select</ion-button>
    </ion-col>
  </ion-row>
</ion-item>
