<ion-content>

  <div class="header">
    <ion-button ion-button item-end color="#03A9F4" (click)="presentPopover($event)">
      <ion-icon name="menu-outline"></ion-icon>    
    </ion-button>
    <!-- <ion-button color="#03A9F4" (click)="presentPopover()"></ion-button> -->
    <h2>{{firstName}} {{lastName}}</h2>
    <div class="space-between">
      <div class="followings">
        <ion-badge color="primary" mode="ios">{{toursCompleted}}</ion-badge>
        <p>Completed Tours</p>
      </div>
      <div class="followings">
        <ion-badge color="primary" mode="ios">{{placesVisited}}</ion-badge>
        <p>Places Visited</p>
      </div>
    </div>
  </div>

  <div class="flex">
    <div class="box-border">
      <div class="border-white">
        <div class="img-box">
          <img src={{image}}>
        </div>
      </div>
    </div>
  </div>

  <ion-card>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src={{image}} />
      </ion-avatar>
      <ion-label>
        <h2><b>{{firstName}} {{lastName}}</b></h2>
        <p>16 Mar</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="tour">
      <ion-label text-wrap>tour info</ion-label>
    </ion-item>
    <img class="tour-img" src="./assets/img/explore_images/ionic-image-gallery-1.jpg">
  </ion-card>
</ion-content>
